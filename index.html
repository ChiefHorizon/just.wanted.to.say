<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Countdown Display -->
    <div id="countdown">5</div>

    <!-- Fireworks Container -->
    <div id="fireworks"></div>

    <!-- Stickers Container (Hidden Initially) -->
    <div id="stickers"></div>

    <!-- Birthday Message (Hidden Initially) -->
    <div id="birthday-message">
        <h1>🎉 Happy Birthday, Ocean! 🎂</h1>
        <p>May your day be filled with love, laughter, and endless happiness! 🎈🥳</p>
    </div>

    <!-- Background Music -->
    <audio id="birthday-song" src="happy-birthday.mp3"></audio>

    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
